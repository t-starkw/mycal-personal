<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Time Blocks -->
      <!-- 9am-->
      <div id="hour-09" class="timediv-row">
        <div class="timediv-col hour"><span id="9">9am</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 10am -->
      <div id="hour-10" class="timediv-row">
        <div class="timediv-col hour"><span id="10">10am</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 11am -->
      <div id="hour-11" class="timediv-row">
        <div class="timediv-col hour"><span id="11">11am</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 12pm -->
      <div id="hour-12" class="timediv-row">
        <div class="timediv-col hour"><span id="12">12pm</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 1pm -->
      <div id="hour-13" class="timediv-row">
        <div class="timediv-col hour"><span id="1">1pm</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 2pm -->
      <div id="hour-14" class="timediv-row">
        <div class="timediv-col hour"><span id="2">2pm</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 3pm -->
      <div id="hour-15" class="timediv-row">
        <div class="timediv-col hour"><span id="3">3pm</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 4pm -->
      <div id="hour-16" class="timediv-row">
        <div class="timediv-col hour"><span id="4">4pm</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
      <!-- 5pm -->
      <div id="hour-17" class="timediv-row">
        <div class="timediv-col hour"><span id="5">5pm</span></div>
        <textarea class="description" placeholder="Schedule an event"></textarea>
        <button class="saveButton"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./Assets/script.js"></script>
  </body>
</html>
