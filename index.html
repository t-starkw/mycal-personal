<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="resetSchedule" type="button" aria-label="reset schdule button">Reset Schedule</button>
    </header>
    
    <div class="container">
      <!-- Time Blocks -->
      <!-- 9am-->
      <div id="hour-09" class="time-div row">
        <div class="hour col-md-1"><span id="09">9AM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label= "9AM save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 10am -->
      <div id="hour-10" class="time-div row">
        <div class="hour col-md-1"><span id="10">10AM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="10am save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 11am -->
      <div id="hour-11" class="time-div row">
        <div class="hour col-md-1"><span id="11">11AM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="11am save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 12pm -->
      <div id="hour-12" class="time-div row">
        <div class="hour col-md-1"><span id="12">12PM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="12pm save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 1pm -->
      <div id="hour-13" class="time-div row">
        <div class="hour col-md-1"><span id="1">1PM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="1pm save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 2pm -->
      <div id="hour-14" class="time-div row">
        <div class="hour col-md-1"><span id="2">2PM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="2pm save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 3pm -->
      <div id="hour-15" class="time-div row">
        <div class="hour col-md-1"><span id="3">3PM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="3pm save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 4pm -->
      <div id="hour-16" class="time-div row">
        <div class="hour col-md-1"><span id="4">4PM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="4pm save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <!-- 5pm -->
      <div id="hour-17" class="time-div row">
        <div class="hour col-md-1"><span id="5">5PM</span></div>
        <textarea class="description time-block col-md-10" placeholder="Schedule an event"></textarea>
        <button class="saveBtn col-md-1" aria-label="5pm save button">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./Assets/script.js"></script>
  </body>
</html>
